{% extends "base.html" %}

{% block content %}
    <h1>投票主題列表</h1>
    <ul>
        {% for poll in poll_list %}
        <li>{{ poll.date_created }} 
        <a href="{{ poll.id }}/">{{ poll.subject }}</a> 
        <a href="{{ poll.id }}/update/">修改</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
